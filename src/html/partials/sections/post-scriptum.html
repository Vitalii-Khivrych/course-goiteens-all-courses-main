{% set section = postScriptum %} {% import '../components/button.html' as button %}

<section class="section post-scriptum">
  <div class="container md:flex md:justify-between xl:justify-center xl:gap-[91px]">
    <h2
      class="text-2xl font-bold md:text-4xl md:leading-[54px] xl:text-[56px] xl:leading-[68px] smOnly:mb-6"
    >
      {{section.title}}
    </h2>
    <div class="xl:flex xl:gap-[104px] mdOnly:w-[520px]">
      <div class="mb-6 xl:mb-0 xl:w-[416px]">
        <p class="mb-4 md:mb-6 md:text-lg">{{section.text.overview}}</p>
        <p class="md:text-lg">{{section.text.motivation}}</p>
      </div>
      <div class="xl:w-[280px]">
        <p class="mb-6 font-bold md:mb-10 md:text-lg">{{section.text.instruction}}</p>
        <div class="flex justify-center md:justify-start mdOnly:pl-[43px]">
          {{ button.button(section.button, "data-modal-open", variation='yellow') }}
        </div>
      </div>
    </div>
  </div>
</section>
